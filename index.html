<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Fanny Dureux, Alexandre Poirrier, Loïc Labaisse">
    <meta name="description"
        content="Vous recherchez un restaurant à l'ambiance decontractée ? Vous serez séduit par le Bistrot Régent">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bistro Régent</title>
</head>

<body>
    <div class='wrapper'>
        <header>
            <div id="burger_container">
                <img src="img/burger.png" alt="burger" class="burger_btn" id="burger_btn_down">
                <img src="img/burger.png" alt="burger" class="burger_btn" id="burger_btn_up">
            </div>
            <nav id="desktop_menu">
                <a href="#home" class="nav_btn">
                    <span>Accueil</span>
                </a>
                <a href="#plat" class="nav_btn">
                    <span>Nos plats</span>
                </a>
                <a href="#dessert" class="nav_btn">
                    <span>Nos desserts</span>
                </a>
                <a href="#boisson" class="nav_btn">
                    <span>Nos boissons</span>
                </a>
                <!--<span>Champagne</span>-->
                <!--<span>Galerie</span>-->
                <a href="#contact" class="nav_btn">
                    <span>Nous contacter</span>
                </a>
            </nav>
            <img src="img/logo-bistrot.png" alt="Bistort Régent" id="logo_bistrot">
        </header>
        <nav id="responsive_menu">
            <a href="#home" class="nav_btn">
                <span>Accueil</span>
            </a>
            <a href="#dishes" class="nav_btn">
                <span>Nos plats</span>
            </a>
            <a href="#desserts" class="nav_btn">
                <span>Nos desserts</span>
            </a>
            <a href="#drinks" class="nav_btn">
                <span>Nos boissons</span>
            </a>
            <!--<li>Champagne</li>-->
            <!--<li>Galerie</li>-->
            <a href="#contact" class="nav_btn">
                <span>Nous contacter</span>
            </a>
        </nav>
        <main>
            <section class="card" id="home">

            </section>
            <section class="card" id="plat">

            </section>
            <section class="card" id="dessert">

            </section>
            <section class="card" id="boisson">

            </section>
            <section class="card" id="contact">
                <h2>Nous contacter : </h2>
                <form>
                    <label for="name"> Votre nom :</label>
                    <input type="text" name="name" class="form_input" id="user_name" required>
                    <label for="email"> Votre e-mail :</label>
                    <input type="email" name="email" class="form_input" id="user_email" required>
                    <label for="motif">Motif :</label>
                    <select class="form_input" name="motif" id="select_input" required>
                        <option value="reservation">Réservation</option>
                        <option value="avis">Avis</option>
                        <option value="reclamation">Réclamation</option>
                        <option value="autre">Autre</option>
                    </select>
                    <label for="message">Votre message :</label>
                    <textarea class="form_input" name="message" id="user_message"
                        placeholder="Tapez votre message ici ..." required>
                    </textarea>
                    <input type="submit" class="form_input" id="submit_btn">
                </form>
            </section>
            <footer>

            </footer>

        </main>
    </div>

    <script src="script.js"></script>
</body>

</html>
